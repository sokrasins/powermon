<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <form name="chartLen">
      <input type="radio" id="1h" name="history" value="1h" checked>
      <label for="child">1 Hour</label><br>
      <input type="radio" id="6h" name="history" value="6h">
      <label for="adult">6 Hours</label><br>
      <input type="radio" id="24h" name="history" value="24h">
      <label for="senior">24 Hours</label>
    </form>

    <!-- Load main.js -->
    <script src="main.js"></script>

  </body>

</html>
